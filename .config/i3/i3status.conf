# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
	markup = "pango" # changing the text color
}

#order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "cpu_usage"
order += "memory"
order += "disk /"
#order += "load"
order += "battery all"
order += "volume master"
order += "tztime local"

volume master {
        format = "♪ %volume"
        format_muted = "♪: muted (%volume)"
}


wireless _first_ {
		format_up = "W: %ip (%essid)"
        #format_up = "W:%essid %ip"
        format_down = "W: down"
}

ethernet _first_ {
        format_up = "E: %ip (%speed)"
		format_down = ""
}

battery all {
        format = " %percentage %status"
	 last_full_capacity = true
}

disk "/" {
        format = " %avail"
}

memory {
        format = " %used"
}

tztime local {
        #format = "<span color='#00AAFF'>%time</span>"
#	format_time = "%d %I:%M:%S"
        format = "%d %I:%M:%S"
}

cpu_usage {
	format = " %usage"
}

